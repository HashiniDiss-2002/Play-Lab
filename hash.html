  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

  <script>
    const inputText = document.getElementById('input-text');
    const algoSelect = document.getElementById('algo-select');
    const generateBtn = document.getElementById('generate-btn');
    const outputDiv = document.getElementById('output');

    async function generateHash() {
      const text = inputText.value.trim();
      const algo = algoSelect.value;

      if (!text) {
        outputDiv.textContent = 'Please enter some text to hash.';
        return;
      }

      if (algo === 'MD5') {
        // Use the md5 library from CDN
        const hash = md5(text);
        outputDiv.textContent = hash;
      } else {
        // Use Web Crypto API for SHA-1 and SHA-256
        const encoder = new TextEncoder();
        const data = encoder.encode(text);

        try {
          const hashBuffer = await crypto.subtle.digest(algo, data);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          outputDiv.textContent = hashHex;
        } catch (e) {
          outputDiv.textContent = 'Error generating hash: ' + e.message;
        }
      }
    }

    generateBtn.addEventListener('click', generateHash);

    // Optional: generate on Enter key inside textarea
    inputText.addEventListener('keydown', e => {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateHash();
      }
    });
  </script>
